        <main>
    <h2 class="titulo">Orçamento de Eventos - Black Eventos</h2>

    <form id="budgetForm">
        <label for="eventName">Nome do Evento:</label>
        <input type="text" id="eventName" required>

        <label for="eventType">Tipo de Evento:</label>
        <select id="eventType" required>
            <option value="casamento">Casamento</option>
            <option value="aniversario">Aniversário</option>
            <option value="corporativo">Evento Corporativo</option>
            <option value="formatura">Formatura</option>
            
        </select>

        <label for="guests">Número de Convidados:</label>
        <input type="number" id="guests" required>

        <label for="decorations">Decorações:</label>
        <select id="decorations">
            <option value="basico">Básico</option>
            <option value="luxo">Luxo</option>
        </select>

        <label for="catering">Catering:</label>
        <select id="catering">
            <option value="buffet">Buffet</option>
            <option value="fingerfood">Finger Food</option>
        </select>

        <label for="clientNotes">Notas do Cliente:</label>
        <textarea id="clientNotes"></textarea>

        <button type="button" onclick="generatePDF()">Gerar Orçamento</button>
    </main>
